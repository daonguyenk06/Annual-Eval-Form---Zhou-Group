<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/robohawksLogo.png">
    <title>Login Page</title>
    <style>
        /* General Styling */
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Title Styling */
        h1 {
            font-size: 2.2rem;
            margin: 20px 0;
            color: #2c3e50;
            text-align: center;
        }

        /* Login Container */
        .login {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Group Styling */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Input Fields */
        select, #loginPassword {
            width: 100%;
            max-width: 350px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Label Styling */
        label {
            width: 100%;
            max-width: 350px;
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        .password {
            display: none;
        }

        /* Show Password Checkbox */
        #showPassword {
            margin-right: 5px;
        }

        /* Buttons */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Guest Sign-In Link */
        #guestSignIn {
            color: #4CAF50;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
            display: inline-block;
            margin-top: 10px;
        }

        #guestSignIn:hover {
            color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .login {
                width: 95%;
                padding: 15px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="login">
        <div class="form-group">
            <label for="name">Name:</label>
            <select id="name" name="name">
                <option value=null>-- Select Name --</option>
            </select>
        </div>
        <div class="form-group password">
            <label for="loginPassword">Password:</label>
            <input id="loginPassword" type="password" autocomplete="off" placeholder="Enter your password">
        </div>
        <div class="form-group password" style="flex-direction: row; align-items: center;">
            <input id="showPassword" type="checkbox">
            <label for="showPassword" style="font-size: 1rem;">Show Password</label>
        </div>
        <button id="loginButton">Login</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>

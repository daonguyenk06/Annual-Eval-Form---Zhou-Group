<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        h1 {
            text-align: center;
        }

        /* Welcome and Login Containers */
        .welcome-container {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .login-container {
            text-align: right;
        }

        .login-container a {
            font-size: 1rem;
            font-weight: 500;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container a:hover {
            background-color: white;
            color: #4CAF50;
        }

        /* Navigation Bar */
        nav {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            flex-grow: 1; /* Push the footer to the bottom */
        }

        nav a {
            display: block; /* Ensure links are on separate lines */
            margin: 10px 0;
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #2c3e50;
        }

        #admin-menu {
            background-color: lightgray;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #34495e;
            color: white;
            position: sticky;
            bottom: 0;
            margin-top: auto;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .welcome-container {
                margin-bottom: 10px;
            }

            .login-container {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome-container" id="welcome-line">Welcome!</div>
        <div class="login-container">
            <a href="/Login/index.html" id="login-link">Login</a>
        </div>
    </header>

    <div id="menu-container">
        <h1>You need to login to access the forms!</h1>
    </div>

    <footer>
        <p>&copy; 2024 Zhou Group Annual Evaluations</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End-of-Year Evaluation</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Centered Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-bottom: 5px solid #45a049;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
        }

        header #login-link {
            font-size: 1rem;
            font-weight: 500;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header .login-link:hover {
            background-color: white;
            color: #4CAF50;
        }

        /* Navigation Bar */
        nav#main-menu {
            text-align: center;
            background-color: #34495e;
            padding: 10px 0;
        }

        nav#main-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav#main-menu ul li {
            display: inline;
            margin: 0 15px;
        }

        nav#main-menu ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
        }

        nav#main-menu ul li a:hover {
            color: #4CAF50;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }

        form h2, form h3, form h5 {
            margin: 0;
            text-align: left;
            color: #2c3e50;
        }

        form h2 {
            font-size: 1.8rem;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        form h3 {
            font-size: 1.4rem;
            margin-top: 10px;
            color: #34495e;
        }

        form h5 {
            font-size: 1.2rem;
            color: #4a4a4a;
        }

        /* Inputs and Textareas */
        select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-top: 5px;
            background-color: #f9f9f9;
        }

        textarea {
            resize: none;
            min-height: 120px;
        }

        /* Buttons */
        button {
            padding: 12px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #34495e;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            header .login-link {
                margin-top: 10px;
            }

            nav#main-menu ul li {
                display: block;
                margin: 10px 0;
            }

            button {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1 id="welcome-user">Welcome, User</h1>
        <a href="/Login/index.html" id="login-link">Login</a>
    </header>
    <nav id="main-menu">
        <ul>
            <li><a href="/EvaluationForm/index.html">Annual Evaluation Form</a></li>
            <li><a href="/ResearchPlanTemplate/index.html">Research Plan Template for Materials Science Research</a></li>
        </ul>
    </nav>
    <footer>
        <p>&copy; 2024 Zhou Group Evaluations</p>
    </footer>
</body>
</html>
